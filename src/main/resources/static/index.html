<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Adicione os links para os arquivos CSS do Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Adicione os links para os arquivos JS do Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Glamore&display=swap" rel="stylesheet">
    <style>
    h2 {
      font-family: "Glamore", cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
  </style>

</head>
<body>

<div class="container mt-4">

    <h2 style="font-family: Glamore">Task Manager</h2>


    <form id="create-task-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date:</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate" required>
        </div>
        <button type="submit" id="create-task-button" class="btn btn-primary">Create task</button>
    </form>

    <script>
  $(document).ready(function() {
    $("#create-task-form").submit(function(event) {
      // Impede que a página seja recarregada após o envio do formulário
      event.preventDefault();

      // Obtém os valores dos campos do formulário
      var taskTitle = $("#title").val();
      var taskDescription = $("#description").val();
      var taskDueDate = $("#dueDate").val();

      // Cria um objeto Task com os valores dos campos
      var task = {
        title: taskTitle,
        description: taskDescription,
        dueDate: taskDueDate
      };

      // Envia a requisição para o endpoint "/createTask"
      $.ajax({
        type: "POST",
        contentType: "application/json",
        url: "/createTask",
        data: JSON.stringify(task),
        dataType: "json",
        success: function(response) {
          // Limpa os campos do formulário
          $("#title").val("");
          $("#description").val("");
          $("#dueDate").val("");

          // Adiciona a nova tarefa na lista de tarefas exibida no HTML
          var newTaskElement = $("<li>").text(response.title);
          $("#task-list").append(newTaskElement);
        },
        error: function(error) {
          console.log(error);
        }
      });
    });
  });
</script>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Task 1</td>
            <td>This is task 1</td>
            <td>2023-03-10</td>
            <td>
                <a href="#" class="btn btn-sm btn-info">Edit</a>
                <a href="#" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        <tr>
            <td>Task 2</td>
            <td>This is task 2</td>
            <td>2023
            </td>
        </tr>
        </tbody>
    </table>
</div>
